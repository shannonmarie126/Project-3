<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps and Bar Chart</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS for the maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Chart.js for the bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h2>Rent and Mortgage Rates by State</h2>

    <div class="container">
        <!-- Div for the two maps -->
        <div class="maps">
            <div id="map1"></div>
            <div id="map2"></div>
        </div>

        <!-- Div for the bar chart -->
        <div id="barChart">
            <!-- Dropdown menu to select data for the bar chart -->
            <label for="chartData">Select State:</label>
            <select id="selState" onchange="updateChart()"></select>
            <!--Canvas for the bar chart-->
            <canvas id="myChart"></canvas>

        </div>
    </div>

    <!-- d3 and Leaflet.js for the maps -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- External JavaScript file -->
    <script src="logic.js"></script>

</body>

</html>
